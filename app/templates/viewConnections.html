{% extends "base.html" %}

{% block content %}

<div class="container features">
    <p></p>
    <h3>Verbindungs√ºbersicht</h3>

    <table class="table table-striped">

        <tr>
            <th>Connection</th>
            <th>Connection String</th>
            <th>Connection testen</th>
        </tr>
    </thead>
    <tbody>

    {% endfor %}

    </tbody>


    </table>
</div>




{% endblock %}
