# varianten: local, docker
[Installation]
zielumgebung = local


[mysql Datenbank local]
host = localhost
user = root
pass = root
port = 3306
database = rzp_git
debug = False

[mysql Datenbank docker]
host = rzp-mysql
user = root
pass = root
port = 3306
database = rzp_git
debug = False



[mongo-db-config local]
configfile = config/config.json
configInitfile = config/config_initialize_local.json

[mongo-db-config docker]
configfile = config/config_container.json
configInitfile = config/config_initialize_container.json